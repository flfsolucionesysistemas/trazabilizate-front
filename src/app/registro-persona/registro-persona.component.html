<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onRegistraPersona()">
      <h2>Registro Persona</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="DNI" formControlName="dni" required>
        <mat-error>
          Please provide a valid CUIT address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Nro de TrÃ¡mite" formControlName="tramite" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="nombre" formControlName="nombre" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="apellido" formControlName="apellido" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="telefono" formControlName="telefono" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="email" placeholder="email" formControlName="email" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Registro</button>
    </form>
  </mat-card-content>
</mat-card>
