<mat-toolbar color="primary" class="expanded-toolbar">
    <span>
      <button mat-button routerLink="/">{{title}}</button>
      <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
    </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/registro-persona" *ngIf="!isAuthenticated">
      <mat-icon>dashboard</mat-icon>
      QR Persona
    </button>
    <button mat-button routerLink="/registro" *ngIf="!isAuthenticated">
      <mat-icon>person_add</mat-icon>
      Registro Comercios
    </button>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Ingreso Comercios
    </button>


    <button mat-button routerLink="/scan" *ngIf="isAuthenticated">
      <mat-icon>dashboard</mat-icon>
      Scan QR
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <!-- <button mat-button routerLink="/game">
      <mat-icon>gamepad</mat-icon>
      Play
    </button> -->
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/registro-persona" *ngIf="!isAuthenticated">
    <mat-icon>dashboard</mat-icon>
    QR Persona
  </button>
  <button mat-menu-item routerLink="/registro">
    <mat-icon>person_add</mat-icon>
    Registro Comercios
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Ingreso Comercios
  </button>
  <button mat-menu-item routerLink="/scan" *ngIf="isAuthenticated">
    <mat-icon>dashboard</mat-icon>
    Scan QR
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
<router-outlet></router-outlet>
